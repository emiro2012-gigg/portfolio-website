let cart = {};
let currentFilter = '–í—Å–µ';

function setFilter(tag) {
  currentFilter = tag;
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.classList.remove('active-filter');
    if (btn.innerText.includes(tag) || (tag === '–í—Å–µ' && btn.innerText === '–í—Å–µ')) btn.classList.add('active-filter');
  });
  renderMenu();
}

function addToCart(id) {
  const product = menuData.flatMap(section => section.items).find(item => item.id === id);
  
  if (!product) return;

  if (cart[id]) {
    cart[id].count++;
  } else {
    cart[id] = { ...product, count: 1 };
  }
  updateCartUI();
}

function changeCount(id, delta) {
  if (cart[id]) {
    cart[id].count += delta;
    if (cart[id].count <= 0) delete cart[id];
    updateCartUI();
  }
}

function updateCartUI() {
  const trigger = document.getElementById("cart-trigger");
  const previewContainer = document.getElementById("cart-previews");
  const triggerPrice = document.getElementById("trigger-price");
  const modalList = document.getElementById("cart-items-list");
  const modalTotal = document.getElementById("modal-total-price");
  
  let totalItems = 0; let totalPrice = 0;
  previewContainer.innerHTML = ""; modalList.innerHTML = "";

  Object.keys(cart).forEach(id => {
    const item = cart[id];
    totalItems += item.count; totalPrice += item.price * item.count;

    const img = document.createElement("img");
    img.src = item.img;
    img.className = "w-12 h-12 rounded-full border-4 border-[#8E24AA] object-cover bg-white";
    previewContainer.appendChild(img);

    modalList.innerHTML += `
      <div class="flex items-center gap-4 bg-gray-50 p-3 rounded-2xl">
        <img src="${item.img}" class="w-16 h-16 rounded-xl object-cover">
        <div class="flex-1">
          <h4 class="font-bold text-sm leading-tight text-[#2D2E3E]">${item.name}</h4>
          <p class="text-[#8E24AA] font-black">${item.price} —Å–æ–º</p>
        </div>
        <div class="flex items-center gap-3">
          <button onclick="changeCount(${id}, -1)" class="w-8 h-8 rounded-full bg-white shadow-sm font-black">-</button>
          <span class="font-bold">${item.count}</span>
          <button onclick="changeCount(${id}, 1)" class="w-8 h-8 rounded-full bg-white shadow-sm font-black">+</button>
        </div>
      </div>`;
  });

  triggerPrice.textContent = totalPrice;
  modalTotal.textContent = totalPrice;
  if (totalItems > 0) trigger.classList.remove("translate-y-40");
  else { trigger.classList.add("translate-y-40"); toggleCart(false); }
}

function toggleCart(show) {
  const modal = document.getElementById("cart-modal");
  if (show && Object.keys(cart).length > 0) {
    modal.classList.remove("translate-y-full");
    document.body.classList.add("modal-open");
  } else {
    modal.classList.add("translate-y-full");
    document.body.classList.remove("modal-open");
  }
}

  const nav = document.getElementById("nav-container");
  container.innerHTML = '';
  nav.innerHTML = '<div id="active-bg" class="absolute h-full bg-[#2D2E3E] rounded-full z-0"></div>';

  menuData.forEach((section) => {
    const filtered = section.items.filter(item => currentFilter === '–í—Å–µ' || item.icon === currentFilter);
    if (filtered.length === 0) return;

    const btn = document.createElement("button");
    btn.className = `nav-link`;
    btn.textContent = section.name;
    btn.dataset.target = section.id;
    btn.onclick = () => window.scrollTo({ top: document.getElementById(section.id).offsetTop - 140, behavior: 'smooth' });
    nav.appendChild(btn);

    const s = document.createElement("section");
    s.id = section.id; s.className = "scroll-mt-40 mb-20";
    s.innerHTML = `
      <h2 class="text-3xl font-black mb-10 text-[#1a1a1a] px-2">${section.name}</h2>
      <div class="menu-grid"> 
        ${filtered.map(item => `
          <div class="flex flex-col items-center text-center group">
            <div class="relative mb-6 w-full max-w-[280px] mx-auto">
              <img src="${item.img}" class="w-full aspect-square bg-gray-200 rounded-full object-cover shadow-sm">
              <div class="absolute top-1 right-1 w-9 h-9 bg-[#8BC34A] text-white rounded-full flex items-center justify-center text-base border-2 border-white shadow-sm">${item.icon}</div>
              <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-white px-4 py-1 rounded-full text-[11px] text-gray-500 shadow-md border border-gray-100 font-black whitespace-nowrap">${item.weight}</div>
            </div>
            <h3 class="text-[16px] md:text-[19px] font-[800] leading-tight mb-4 min-h-[50px] flex items-center justify-center italic px-2">
              ${item.name}
            </h3>
            <button onclick="addToCart(${item.id})" 
                class="flex items-center gap-2 bg-[#F1F3F5] hover:bg-[#E2E6EA] px-6 py-2.5 rounded-full transition-all active:scale-95 shadow-sm">
                <span class="text-xl font-light text-[#2D2E3E]">+</span>
                <span class="text-[14px] font-bold text-[#2D2E3E] whitespace-nowrap">–æ—Ç ${item.price} —Å–æ–º</span>
            </button>
          </div>`).join("")}
      </div>`;
    container.appendChild(s);
  });
  setTimeout(updateNav, 50);
}

function updateNav() {
  const sections = document.querySelectorAll("section");
  const links = document.querySelectorAll(".nav-link");
  const bg = document.getElementById("active-bg");
  if(!bg || sections.length === 0) return;
  let currentId = "";
  sections.forEach(s => { if (window.pageYOffset >= s.offsetTop - 180) currentId = s.id; });
  if (!currentId) currentId = sections[0].id;
  links.forEach(l => {
    l.classList.remove("active");
    if (l.dataset.target === currentId) {
      l.classList.add("active");
      bg.style.width = l.offsetWidth + "px";
      bg.style.left = l.offsetLeft + "px";
      l.parentElement.parentElement.scrollTo({ left: l.offsetLeft - 100, behavior: 'smooth' });
    }
  });
}

window.addEventListener("scroll", updateNav);
window.onload = renderMenu;
</script>
</body>
